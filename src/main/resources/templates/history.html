<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Order History</title>
</head>
<body>
<h2>Order History</h2>

<table border="1">
    <tr>
        <th>ID</th>
        <th>Order Time</th>
        <th>Name</th>
        <th>Size</th>
        <th>Total</th>
    </tr>

    <tr th:each="o: ${orders}">
        <td th:text="${o.id}"></td>
        <td th:text="${o.orderTime}"></td>
        <td th:text="${o.customerName}"></td>
        <td th:text="${o.size}"></td>
        <td th:text="${o.total}"></td>
    </tr>
</table>
<br>
<a href="/order">New Order</a>
</body>
</html>
